{% extends "layout.html" %}
	{% block title %}
		Edit Cat, Meow
	{% endblock %}
{% block content %}

<h4>Edit Cat</h4>

<div class="row justify-content-md-center">
<form action="#" method = 'post'>

	<div class="form-group">
		<label for="name">Name:</label>
		<input class="form-control" type ='text' size='30' name='name' value='{{editedCat.name}}'>
	</div>

	<div class="form-group">
		<label for="description">Description:</label>
		<textarea class="form-control" type ='text' rows="8" name='description'>{{editedCat.description}}</textarea>
	</div>

	<br><br>
	<input type='submit' value='Update' class="btn">

</form>
</div>

{% endblock %}
