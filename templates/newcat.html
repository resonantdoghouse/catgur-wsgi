{% extends "layout.html" %}
	{% block title %}
		New Cat, Meow
	{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
	<div class="alert alert-danger" role="alert">
	{% for message in messages %}
		<strong>{{ message }}</strong>
	{% endfor %}
	</div>
{% endif %}
{% endwith %}

<h4>New Cat</h4>

<div class="row justify-content-md-center">
<form action="#" method ="post" enctype="multipart/form-data">
	<div class="form-group">
		<div class="input-field">
			<label for="name">Name:</label>
			<input id="name" class="form-control" type ='text' size='30' name='name'>
		</div>
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<textarea id="description" class="form-control" type ='text' size='30' name='description'></textarea>
	</div>
	<div class="form-group">
		<label for="image">Image:</label>
	  <input id="image" class="form-control-file" type='file' name='file'>
	</div>

	<div class="form-group">
		<label for="category">Category:</label>
		<select id="category" class="form-control" name="category">
		{% for category in categories %}
			<option value="{{ category.id }}, {{ category.name }}">{{ category.name }}</option>
		{% endfor %}
		</select>
	</div>

	<div class="form-group">
		<input type='submit' value='Create' class="btn btn-primary">
	</div>
</form>

</div>

{% endblock %}
